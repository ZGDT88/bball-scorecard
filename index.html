<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
<body>
    <div class="container">
        <div class="card">
            <h3>HOME</h3>
            <div class="blackbox">
                <p id="home-count">0</p>
            </div>
            <div class="buttonbox">
                <button class="button" onclick="plusOneHome()">+1</button>
                <button class="button" onclick="plusTwoHome()">+2</button>
                <button class="button" onclick="plusThreeHome()">+3</button>
            </div>
        </div>
        
        <div class="card">
            <h3>AWAY</h3>
            <div class="blackbox">
                <p id="guest-count">0</p>
            </div>
            <div class="buttonbox">
                <button class="button" onclick="plusOneGuest()">+1</button>
                <button class="button" onclick="plusTwoGuest()">+2</button>
                <button class="button" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
        <button class="clean" id="reset" onclick="reset()">RESET</button>
    </div>
        <script src="index.js"></script>
    </body>
</html>
